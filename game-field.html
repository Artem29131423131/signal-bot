    <button class="language-button">

    <div class="status-bar">
        <div class="select-traps status-bar__select-traps">
            <button id="prev_preset_btn" class="select-traps__prev-arrow-btn">
                <svg class="select-traps__arrow-icon select-traps__arrow-icon_prev" viewBox="0 0 13 20">
                    <path d="M2.92616 20.0002L10.7906 12.082L12.8584 10.0001L10.7906 7.91821L2.92616 0L0.858398 2.0819L8.72287 10.0001L0.858398 17.9183L2.92616 20.0002Z"></path>
                </svg>
            </button>
            <div class="select-traps__content">
                <span id="trapsAmount" class="select-traps__traps_amount">1</span>
                <span class="select-traps__title">МИНЫ</span>
            </div>
            <button id="next_preset_btn" class="select-traps__next-arrow-btn">
                <svg class="select-traps__arrow-icon" viewBox="0 0 13 20">
                    <path d="M2.92616 20.0002L10.7906 12.082L12.8584 10.0001L10.7906 7.91821L2.92616 0L0.858398 2.0819L8.72287 10.0001L0.858398 17.9183L2.92616 20.0002Z"></path>
                </svg>
            </button>
        </div>
        <div class="flex flex-wrap flex-row mobile:flex-col mobile:gap-y-3"></div>
        <div class="basis-1/3 pl-2 mobile:pl-0 mobile:basis-auto mobile:h-[3.25rem]">
            <button id="playButton" type="button" class="app-button big games-blue-bg text-white cursor-pointer block h-full w-full">
                <span data-i18n="play">СИГНАЛ</span>
            </button>
        </div>
    </div>

    <div class="timer-container hidden">
        <div class="timer-row">
            <div id="timerLabel" class="timer-label">Анализ, ожидайте:</div>
            <div id="countdownTimer" class="countdown-timer"></div>
        </div>
        <div class="progress-bar">
            <div class="progress-bar__fill" id="progressBarFill"></div>
