<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini App</title>
    <style>
        body {
            background-color: #2c003e;
            color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        button {
            background-color: #5a189a;
            color: #ffffff;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #7b2cbf;
        }
    </style>
</head>
<body>
    <h1>Добро пожаловать в Mini App!</h1>
    <p>Это простое приложение с темно-фиолетовым дизайном.</p>
    <button onclick="alert('Спасибо за использование Mini App!')">Нажми меня</button>
</body>
</html>
