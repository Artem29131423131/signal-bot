<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mines Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1a1a1a;
            font-family: Arial, sans-serif;
        }
        
        .game-container {
            width: 300px;
            height: 400px;
            background-color: #2a2a2a;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        }
        
        .traps-count {
            color: white;
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
        
        .traps-label {
            color: #888;
            font-size: 14px;
            margin-top: 5px;
        }
        
        .play-button {
            width: 100%;
            height: 50px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 20px;
        }
        
        .play-button:hover {
            background-color: #45a049;
        }
        
        .mines-display {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 40px;
        }
        
        .mine-icon {
            font-size: 40px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="mines-display">
            <div class="traps-count">3</div>
            <div class="traps-label">traps</div>
        </div>
        
        <button class="play-button">Play</button>
    </div>
</body>
</html>
